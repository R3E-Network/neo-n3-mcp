<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6d5acd" />
      <stop offset="100%" stop-color="#5042a9" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e599" />
      <stop offset="100%" stop-color="#00c280" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(109, 90, 205, 0.5)" />
      <stop offset="100%" stop-color="rgba(0, 229, 153, 0.5)" />
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="250" cy="200" rx="180" ry="160" fill="url(#glowGradient)" opacity="0.2" filter="url(#shadow)" />
  
  <!-- Blockchain mesh background -->
  <g opacity="0.7">
    <circle cx="150" cy="100" r="4" fill="white" />
    <circle cx="200" cy="90" r="4" fill="white" />
    <circle cx="250" cy="70" r="4" fill="white" />
    <circle cx="300" cy="100" r="4" fill="white" />
    <circle cx="350" cy="130" r="4" fill="white" />
    <circle cx="130" cy="150" r="4" fill="white" />
    <circle cx="180" cy="180" r="4" fill="white" />
    <circle cx="230" cy="220" r="4" fill="white" />
    <circle cx="270" cy="170" r="4" fill="white" />
    <circle cx="320" cy="200" r="4" fill="white" />
    <circle cx="370" cy="230" r="4" fill="white" />
    <circle cx="150" cy="250" r="4" fill="white" />
    <circle cx="200" cy="280" r="4" fill="white" />
    <circle cx="250" cy="310" r="4" fill="white" />
    <circle cx="300" cy="290" r="4" fill="white" />
    <circle cx="350" cy="270" r="4" fill="white" />
    
    <line x1="150" y1="100" x2="200" y2="90" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="200" y1="90" x2="250" y2="70" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="250" y1="70" x2="300" y2="100" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="300" y1="100" x2="350" y2="130" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="150" y1="100" x2="130" y2="150" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="200" y1="90" x2="180" y2="180" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="250" y1="70" x2="270" y2="170" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="300" y1="100" x2="320" y2="200" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="350" y1="130" x2="370" y2="230" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="130" y1="150" x2="180" y2="180" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="180" y1="180" x2="230" y2="220" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="270" y1="170" x2="320" y2="200" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="320" y1="200" x2="370" y2="230" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="130" y1="150" x2="150" y2="250" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="180" y1="180" x2="200" y2="280" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="230" y1="220" x2="250" y2="310" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="320" y1="200" x2="300" y2="290" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="370" y1="230" x2="350" y2="270" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="150" y1="250" x2="200" y2="280" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="200" y1="280" x2="250" y2="310" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="250" y1="310" x2="300" y2="290" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="300" y1="290" x2="350" y2="270" stroke="white" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Central Neo N3 hexagon -->
  <g transform="translate(250, 200) scale(1.5)" filter="url(#shadow)">
    <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" fill="url(#purpleGradient)" stroke="white" stroke-width="2" />
    <text x="0" y="7" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">NEO N3</text>
  </g>
  
  <!-- MCP Protocol hexagons -->
  <g transform="translate(250, 200)">
    <g transform="translate(-100, -60) scale(0.7)" filter="url(#shadow)">
      <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" fill="url(#greenGradient)" stroke="white" stroke-width="2" />
      <text x="0" y="7" font-family="'Inter', sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">API</text>
    </g>
    
    <g transform="translate(100, -60) scale(0.7)" filter="url(#shadow)">
      <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" fill="url(#greenGradient)" stroke="white" stroke-width="2" />
      <text x="0" y="7" font-family="'Inter', sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">MCP</text>
    </g>
    
    <g transform="translate(-120, 80) scale(0.7)" filter="url(#shadow)">
      <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" fill="url(#greenGradient)" stroke="white" stroke-width="2" />
      <text x="0" y="7" font-family="'Inter', sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">Contracts</text>
    </g>
    
    <g transform="translate(120, 80) scale(0.7)" filter="url(#shadow)">
      <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" fill="url(#greenGradient)" stroke="white" stroke-width="2" />
      <text x="0" y="7" font-family="'Inter', sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">AI</text>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g stroke="white" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <line x1="180" y1="158" x2="230" y2="185" />
    <line x1="320" y1="158" x2="270" y2="185" />
    <line x1="166" y1="242" x2="230" y2="215" />
    <line x1="334" y1="242" x2="270" y2="215" />
  </g>
  
  <!-- Orbiting data points -->
  <g>
    <circle cx="250" cy="90" r="6" fill="white" opacity="0.8">
      <animate attributeName="cx" values="250;280;250;220;250" dur="10s" repeatCount="indefinite" />
      <animate attributeName="cy" values="90;120;150;120;90" dur="10s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="160" cy="200" r="6" fill="white" opacity="0.8">
      <animate attributeName="cx" values="160;180;190;180;160" dur="8s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;180;200;220;200" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="340" cy="200" r="6" fill="white" opacity="0.8">
      <animate attributeName="cx" values="340;320;310;320;340" dur="9s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;180;200;220;200" dur="9s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="250" cy="310" r="6" fill="white" opacity="0.8">
      <animate attributeName="cy" values="310;290;270;290;310" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>
</svg> 