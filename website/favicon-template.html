<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo N3 MCP Favicon Template</title>
    <style>
        body {
            background: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .favicon-wrapper {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        .favicon-dark {
            background: #333;
            padding: 20px;
            border: 1px solid #555;
            display: inline-block;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .note {
            margin-top: 30px;
            padding: 10px;
            background: #f0f0f0;
            border-left: 4px solid #6d5acd;
        }
    </style>
</head>
<body>
    <h1>Neo N3 MCP Favicon Preview</h1>
    
    <div class="favicon-wrapper">
        <img src="img/favicon.svg" width="64" height="64" alt="Favicon on white background">
        <p>Light background</p>
    </div>
    
    <div class="favicon-dark">
        <img src="img/favicon.svg" width="64" height="64" alt="Favicon on dark background">
        <p style="color: white;">Dark background</p>
    </div>
    
    <div class="note">
        <p>The favicon should be visible on both light and dark backgrounds.</p>
        <p>If it's not visible, check the SVG code to ensure it has a proper background.</p>
    </div>
</body>
</html>
